 <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e0e0;
        }
        .neumorphic-button {
            box-shadow: 5px 5px 10px #c1c1c1, -5px -5px 10px #ffffff;
        }
        .neumorphic-button:active {
            box-shadow: inset 3px 3px 6px #b8b8b8, inset -3px -3px 6px #ffffff;
        }
        .neumorphic-card {
            box-shadow: 5px 5px 10px #c1c1c1, -5px -5px 10px #ffffff;
        }
        .neumorphic-input {
            box-shadow: inset 3px 3px 6px #b8b8b8, inset -3px -3px 6px #ffffff;
        }
        .neumorphic-active-tab {
            background-color: #A5B4FC; /* Cor de realce azul */
            color: #312E81;
            box-shadow: inset 3px 3px 6px #8B94CB, inset -3px -3px 6px #C5D4FF;
        }
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col">

    <div id="content" class="flex-grow pb-20">
        <!-- O conte√∫do din√¢mico da aplica√ß√£o ser√° injetado aqui -->
    </div>

    <!-- Barra de navega√ß√£o inferior -->
    <footer class="fixed bottom-0 left-0 right-0 p-2 bg-gray-200 neumorphic-card rounded-t-2xl">
        <nav class="flex justify-around">
            <button id="nav-shopping" class="p-3 m-1 rounded-full transition-all text-gray-700 font-semibold neumorphic-button">
                <!-- √çcone de carrinho de compras -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </button>
            <button id="nav-inventory" class="p-3 m-1 rounded-full transition-all text-gray-700 font-semibold neumorphic-button">
                <!-- √çcone de caixa/invent√°rio -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10m-8-4v6h16v-6M4 11h16" />
                </svg>
            </button>
            <button id="nav-history" class="p-3 m-1 rounded-full transition-all text-gray-700 font-semibold neumorphic-button">
                <!-- √çcone de rel√≥gio/hist√≥rico -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
        </nav>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const navShopping = document.getElementById('nav-shopping');
            const navInventory = document.getElementById('nav-inventory');
            const navHistory = document.getElementById('nav-history');

            // Fun√ß√µes para obter um emoji para cada categoria
            const getCategoryEmoji = (category) => {
                const lowerCaseCategory = category.toLowerCase();
                if (lowerCaseCategory.includes('alimenta√ß√£o') || lowerCaseCategory.includes('comida') || lowerCaseCategory.includes('comest√≠veis')) return 'üçé';
                if (lowerCaseCategory.includes('casa') || lowerCaseCategory.includes('limpeza')) return 'üè°';
                if (lowerCaseCategory.includes('decora√ß√£o') || lowerCaseCategory.includes('artigos')) return 'üñºÔ∏è';
                if (lowerCaseCategory.includes('eletr√≥nicos') || lowerCaseCategory.includes('tecnologia')) return 'üíª';
                if (lowerCaseCategory.includes('higiene') || lowerCaseCategory.includes('beleza')) return 'üßº';
                return 'üõí';
            };

            window.state = {
                inventory: [],
                shoppingList: [],
                history: [],
                activeScreen: 'shopping',
            };

            const saveState = () => {
                localStorage.setItem('inventory', JSON.stringify(window.state.inventory));
                localStorage.setItem('shoppingList', JSON.stringify(window.state.shoppingList));
                localStorage.setItem('history', JSON.stringify(window.state.history));
            };

            const loadState = () => {
                try {
                    window.state.inventory = JSON.parse(localStorage.getItem('inventory')) || [];
                    window.state.shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
                    window.state.history = JSON.parse(localStorage.getItem('history')) || [];
                } catch (e) {
                    console.error("Falha ao carregar dados do localStorage", e);
                }
            };

            const renderShoppingView = () => {
                const totalCost = window.state.shoppingList.reduce((acc, item) => acc + (item.price * item.quantity), 0).toFixed(2);
                content.innerHTML = `
                    <div class="p-4">
                        <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Lista de Compras</h2>
                        <div class="flex flex-col space-y-2">
                            ${window.state.shoppingList.length > 0 ? window.state.shoppingList.map(item => `
                                <div class="bg-gray-200 p-4 rounded-2xl neumorphic-card flex items-center justify-between">
                                    <div class="flex-1">
                                        <div class="font-bold text-lg text-gray-800">${getCategoryEmoji(item.category)} ${item.name}</div>
                                        <div class="text-gray-500">‚Ç¨${item.price} / ${item.unit}</div>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <button onclick="handleUpdateItemQuantity(${item.id}, ${item.quantity - 1})" class="p-2 rounded-full neumorphic-button text-gray-700 font-bold">-</button>
                                        <span class="font-semibold text-lg">${item.quantity}</span>
                                        <button onclick="handleUpdateItemQuantity(${item.id}, ${item.quantity + 1})" class="p-2 rounded-full neumorphic-button text-gray-700 font-bold">+</button>
                                        <button onclick="handleRemoveItemFromList(${item.id})" class="ml-2 p-2 rounded-full neumorphic-button text-red-500">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" /></svg>
                                        </button>
                                    </div>
                                </div>
                            `).join('') : '<p class="text-center text-gray-500">A sua lista de compras est√° vazia.</p>'}
                        </div>
                        <div class="mt-8 bg-gray-200 p-6 rounded-2xl neumorphic-card flex justify-between items-center">
                            <span class="font-bold text-xl text-gray-700">Total Estimado:</span>
                            <span class="text-3xl font-extrabold text-blue-600">‚Ç¨${totalCost}</span>
                        </div>
                        <div class="mt-8 flex justify-between space-x-2">
                            <button onclick="handleFinalizeList()" class="flex-1 bg-gray-200 text-gray-700 font-semibold py-4 rounded-xl neumorphic-button">Finalizar Compra</button>
                        </div>
                        <div class="mt-8 bg-gray-200 p-6 rounded-2xl neumorphic-card">
                            <h3 class="text-xl font-bold mb-4 text-gray-800">Adicionar do Invent√°rio</h3>
                            <div class="grid grid-cols-2 gap-4">
                                ${window.state.inventory.length > 0 ? window.state.inventory.map(product => `
                                    <button onclick="handleAddItemToList(${product.id})" class="p-4 rounded-xl neumorphic-button flex flex-col items-center hover:bg-gray-300 transition-all">
                                        <div class="font-semibold">${product.name}</div>
                                        <div class="text-sm text-gray-500">‚Ç¨${product.price} / ${product.unit}</div>
                                    </button>
                                `).join('') : '<p class="text-center text-gray-500 col-span-2">Invent√°rio vazio.</p>'}
                            </div>
                        </div>
                    </div>
                `;
            };

            const renderInventoryView = () => {
                const sortedInventory = [...window.state.inventory].sort((a, b) => a.name.localeCompare(b.name));
                const inventoryByCategory = sortedInventory.reduce((acc, product) => {
                    const category = product.category || 'Sem Categoria';
                    if (!acc[category]) {
                        acc[category] = [];
                    }
                    acc[category].push(product);
                    return acc;
                }, {});

                content.innerHTML = `
                    <div class="p-4">
                        <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Invent√°rio</h2>
                        <div class="space-y-6">
                            ${Object.keys(inventoryByCategory).length > 0 ? Object.keys(inventoryByCategory).map(category => `
                                <div>
                                    <h3 class="text-xl font-bold mb-2 text-gray-800">${getCategoryEmoji(category)} ${category}</h3>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                                        ${inventoryByCategory[category].map(product => `
                                            <div class="bg-gray-200 p-4 rounded-2xl neumorphic-card flex items-center justify-between">
                                                <div class="flex-1">
                                                    <div class="font-bold text-lg text-gray-800">${product.name}</div>
                                                    <div class="text-gray-500">‚Ç¨${product.price} / ${product.unit}</div>
                                                </div>
                                                <div class="flex space-x-2">
                                                    <button onclick="handleDeleteProduct(${product.id})" class="p-2 rounded-full neumorphic-button text-red-500">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" /></svg>
                                                    </button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('') : '<p class="text-center text-gray-500">O seu invent√°rio est√° vazio.</p>'}
                        </div>
                        <form id="product-form" class="bg-gray-200 p-6 rounded-2xl neumorphic-card mt-8">
                            <h3 class="text-xl font-bold mb-4 text-gray-800">Adicionar Novo Produto</h3>
                            <div class="space-y-4">
                                <input type="text" id="product-name" placeholder="Nome do produto" class="w-full p-3 rounded-full neumorphic-input bg-gray-100 text-gray-700 focus:outline-none" required />
                                <input type="text" id="product-category" placeholder="Categoria (ex: Alimenta√ß√£o, Casa)" class="w-full p-3 rounded-full neumorphic-input bg-gray-100 text-gray-700 focus:outline-none" required />
                                <div class="flex space-x-2">
                                    <input type="number" step="0.01" id="product-price" placeholder="Pre√ßo" class="w-1/2 p-3 rounded-full neumorphic-input bg-gray-100 text-gray-700 focus:outline-none" required />
                                    <input type="text" id="product-unit" placeholder="Unidade (ex: kg, L)" class="w-1/2 p-3 rounded-full neumorphic-input bg-gray-100 text-gray-700 focus:outline-none" required />
                                </div>
                            </div>
                            <div class="flex mt-6 space-x-2">
                                <button type="submit" class="flex-1 bg-gray-200 text-gray-700 font-semibold py-3 px-4 rounded-full neumorphic-button hover:bg-gray-300">Adicionar</button>
                            </div>
                        </form>
                    </div>
                `;
                const productForm = document.getElementById('product-form');
                if (productForm) {
                    productForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const name = document.getElementById('product-name').value;
                        const category = document.getElementById('product-category').value;
                        const price = parseFloat(document.getElementById('product-price').value);
                        const unit = document.getElementById('product-unit').value;
                        if (name && category && !isNaN(price) && unit) {
                            handleAddOrUpdateProduct({ name, category, price, unit, id: Date.now() });
                            productForm.reset();
                        }
                    });
                }
            };

            const renderHistoryView = () => {
                content.innerHTML = `
                    <div class="p-4">
                        <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Hist√≥rico de Compras</h2>
                        <div class="space-y-4">
                            ${window.state.history.length > 0 ? window.state.history.map(item => `
                                <div class="bg-gray-200 p-4 rounded-2xl neumorphic-card flex items-center justify-between">
                                    <div class="flex-1">
                                        <div class="font-bold text-lg text-gray-800">${item.date}</div>
                                        <div class="text-gray-500">Total: ‚Ç¨${item.total.toFixed(2)}</div>
                                    </div>
                                    <button onclick="handleRevertList(${item.id})" class="p-2 rounded-full neumorphic-button text-blue-500">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M4 12a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1z" /></svg>
                                    </button>
                                </div>
                            `).join('') : '<p class="text-center text-gray-500">N√£o h√° compras no hist√≥rico.</p>'}
                        </div>
                        <div class="mt-8 flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                            <button onclick="handleExportData()" class="bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-full neumorphic-button">Exportar Dados</button>
                            <label class="cursor-pointer bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-full neumorphic-button text-center">
                                Importar Dados
                                <input type="file" class="hidden" onchange="handleImportData(event)" accept=".json" />
                            </label>
                        </div>
                    </div>
                `;
            };

            const handleAddOrUpdateProduct = (product) => {
                window.state.inventory.push(product);
                saveState();
                renderScreen('inventory');
            };

            const handleDeleteProduct = (id) => {
                window.state.inventory = window.state.inventory.filter(p => p.id !== id);
                saveState();
                renderScreen('inventory');
            };

            const handleAddItemToList = (productId) => {
                const productToAdd = window.state.inventory.find(p => p.id === productId);
                if (!productToAdd) return;
                const existingItem = window.state.shoppingList.find(item => item.id === productToAdd.id);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    window.state.shoppingList.push({ ...productToAdd, quantity: 1, category: productToAdd.category });
                }
                saveState();
                renderScreen('shopping');
            };

            const handleUpdateItemQuantity = (id, quantity) => {
                const itemToUpdate = window.state.shoppingList.find(item => item.id === id);
                if (itemToUpdate) {
                    itemToUpdate.quantity = Math.max(1, quantity);
                    saveState();
                    renderScreen('shopping');
                }
            };

            const handleRemoveItemFromList = (id) => {
                window.state.shoppingList = window.state.shoppingList.filter(item => item.id !== id);
                saveState();
                renderScreen('shopping');
            };

            const handleFinalizeList = () => {
                if (window.state.shoppingList.length === 0) return;
                if (window.confirm("Tem a certeza que deseja finalizar a compra?")) {
                    const newHistoryItem = {
                        id: Date.now(),
                        date: new Date().toLocaleDateString('pt-PT'),
                        list: window.state.shoppingList,
                        total: window.state.shoppingList.reduce((acc, item) => acc + (item.price * item.quantity), 0),
                    };
                    window.state.history.unshift(newHistoryItem);
                    window.state.shoppingList = [];
                    saveState();
                    renderScreen('history');
                }
            };

            const handleRevertList = (historyId) => {
                const historyItem = window.state.history.find(item => item.id === historyId);
                if (historyItem) {
                    if (window.confirm("Isto ir√° substituir a sua lista atual. Deseja continuar?")) {
                        window.state.shoppingList = historyItem.list;
                        window.state.history = window.state.history.filter(item => item.id !== historyId);
                        saveState();
                        renderScreen('shopping');
                    }
                }
            };

            const handleExportData = () => {
                const data = { inventory: window.state.inventory, history: window.state.history };
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `organizador_compras_${new Date().toISOString().slice(0, 10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const handleImportData = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (importedData.inventory && importedData.history) {
                            if (window.confirm("Isto ir√° substituir todos os seus dados. Deseja continuar?")) {
                                window.state.inventory = importedData.inventory;
                                window.state.history = importedData.history;
                                saveState();
                                alert("Dados importados com sucesso!");
                                renderScreen(window.state.activeScreen);
                            }
                        } else {
                            alert("O ficheiro JSON n√£o tem o formato correto.");
                        }
                    } catch (error) {
                        alert("Erro ao ler o ficheiro JSON.");
                    }
                };
                reader.readAsText(file);
            };
            
            const renderScreen = (screen) => {
                window.state.activeScreen = screen;
                const navButtons = {
                    'shopping': navShopping,
                    'inventory': navInventory,
                    'history': navHistory
                };

                Object.values(navButtons).forEach(btn => btn.classList.remove('neumorphic-active-tab'));
                
                switch (screen) {
                    case 'shopping':
                        renderShoppingView();
                        navButtons['shopping'].classList.add('neumorphic-active-tab');
                        break;
                    case 'inventory':
                        renderInventoryView();
                        navButtons['inventory'].classList.add('neumorphic-active-tab');
                        break;
                    case 'history':
                        renderHistoryView();
                        navButtons['history'].classList.add('neumorphic-active-tab');
                        break;
                }
            };
            
            // Atribuir as fun√ß√µes ao objeto global window para que possam ser chamadas no HTML
            window.handleAddOrUpdateProduct = handleAddOrUpdateProduct;
            window.handleDeleteProduct = handleDeleteProduct;
            window.handleAddItemToList = handleAddItemToList;
            window.handleUpdateItemQuantity = handleUpdateItemQuantity;
            window.handleRemoveItemFromList = handleRemoveItemFromList;
            window.handleFinalizeList = handleFinalizeList;
            window.handleRevertList = handleRevertList;
            window.handleExportData = handleExportData;
            window.handleImportData = handleImportData;

            // Adicionar os event listeners ap√≥s o DOM estar pronto
            navShopping.addEventListener('click', () => renderScreen('shopping'));
            navInventory.addEventListener('click', () => renderScreen('inventory'));
            navHistory.addEventListener('click', () => renderScreen('history'));

            // Carregar o estado e renderizar a vista inicial, garantindo que a p√°gina est√° pronta
            loadState();
            renderScreen('shopping');
        });
    </script>
</body>
</html>
