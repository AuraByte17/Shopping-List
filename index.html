<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .active-tab {
            background-color: #dbeafe; /* blue-100 */
            color: #2563eb; /* blue-600 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <div id="content" class="flex-grow pb-16">
        <!-- O conteúdo das diferentes vistas (Lista, Inventário, Histórico) será injetado aqui pelo JavaScript -->
    </div>

    <!-- Barra de navegação inferior -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-xl">
        <nav class="flex justify-around p-3">
            <button id="nav-shopping" class="p-3 rounded-xl transition-all text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                </svg>
            </button>
            <button id="nav-inventory" class="p-3 rounded-xl transition-all text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h14a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6z" />
                </svg>
            </button>
            <button id="nav-history" class="p-3 rounded-xl transition-all text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 12h14M5 16h14" />
                </svg>
            </button>
        </nav>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const navShopping = document.getElementById('nav-shopping');
            const navInventory = document.getElementById('nav-inventory');
            const navHistory = document.getElementById('nav-history');

            // Funções para gerir o estado da aplicação
            const state = {
                inventory: [],
                shoppingList: [],
                history: [],
                activeScreen: 'shopping',
            };

            const saveState = () => {
                localStorage.setItem('inventory', JSON.stringify(state.inventory));
                localStorage.setItem('shoppingList', JSON.stringify(state.shoppingList));
                localStorage.setItem('history', JSON.stringify(state.history));
            };

            const loadState = () => {
                try {
                    state.inventory = JSON.parse(localStorage.getItem('inventory')) || [];
                    state.shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
                    state.history = JSON.parse(localStorage.getItem('history')) || [];
                } catch (e) {
                    console.error("Falha ao carregar dados do localStorage", e);
                }
            };

            // Funções para renderizar as diferentes vistas
            const renderShoppingView = () => {
                const totalCost = state.shoppingList.reduce((acc, item) => acc + (item.price * item.quantity), 0).toFixed(2);
                content.innerHTML = `
                    <div class="p-4">
                        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Lista de Compras</h2>
                        <div class="space-y-4">
                            ${state.shoppingList.length > 0 ? state.shoppingList.map(item => `
                                <div class="bg-white p-4 rounded-2xl shadow-lg flex items-center justify-between">
                                    <div class="flex-1">
                                        <div class="font-bold text-lg text-gray-800">${item.name}</div>
                                        <div class="text-gray-500">€${item.price} / ${item.unit}</div>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <button onclick="handleUpdateItemQuantity(${item.id}, ${item.quantity - 1})" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold transition-all">-</button>
                                        <span class="font-semibold text-lg">${item.quantity}</span>
                                        <button onclick="handleUpdateItemQuantity(${item.id}, ${item.quantity + 1})" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold transition-all">+</button>
                                        <button onclick="handleRemoveItemFromList(${item.id})" class="ml-2 p-2 rounded-full bg-red-200 hover:bg-red-300 text-red-800 transition-all">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" /></svg>
                                        </button>
                                    </div>
                                </div>
                            `).join('') : '<p class="text-center text-gray-500">A sua lista de compras está vazia.</p>'}
                        </div>
                        <div class="mt-8 bg-blue-100 p-6 rounded-2xl shadow-lg flex justify-between items-center">
                            <span class="font-bold text-xl text-blue-800">Total Estimado:</span>
                            <span class="text-3xl font-extrabold text-blue-800">€${totalCost}</span>
                        </div>
                        <div class="mt-8 flex justify-between space-x-2">
                            <button onclick="handleFinalizeList()" class="flex-1 bg-green-500 text-white font-semibold py-4 rounded-xl shadow-md hover:bg-green-600 transition-all">Finalizar Compra</button>
                        </div>
                        <div class="mt-8 bg-white p-6 rounded-2xl shadow-lg">
                            <h3 class="text-xl font-bold mb-4 text-gray-800">Adicionar do Inventário</h3>
                            <div class="grid grid-cols-2 gap-4">
                                ${state.inventory.length > 0 ? state.inventory.map(product => `
                                    <button onclick="handleAddItemToList(${product.id})" class="p-4 rounded-xl border border-gray-300 flex flex-col items-center hover:bg-gray-50 transition-all shadow-sm">
                                        <div class="font-semibold">${product.name}</div>
                                        <div class="text-sm text-gray-500">€${product.price} / ${product.unit}</div>
                                    </button>
                                `).join('') : '<p class="text-center text-gray-500 col-span-2">Inventário vazio.</p>'}
                            </div>
                        </div>
                    </div>
                `;
            };

            const renderInventoryView = () => {
                content.innerHTML = `
                    <div class="p-4">
                        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Inventário</h2>
                        <div class="space-y-4">
                            ${state.inventory.length > 0 ? state.inventory.map(product => `
                                <div class="bg-white p-4 rounded-2xl shadow-lg flex items-center justify-between">
                                    <div class="flex-1">
                                        <div class="font-bold text-lg text-gray-800">${product.name}</div>
                                        <div class="text-gray-500">€${product.price} / ${product.unit}</div>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button onclick="handleDeleteProduct(${product.id})" class="p-2 rounded-full bg-red-200 hover:bg-red-300 text-red-800 transition-all">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" /></svg>
                                        </button>
                                    </div>
                                </div>
                            `).join('') : '<p class="text-center text-gray-500">O seu inventário está vazio.</p>'}
                        </div>
                        <form id="product-form" class="bg-white p-6 rounded-2xl shadow-lg mt-8">
                            <h3 class="text-xl font-bold mb-4 text-gray-800">Adicionar Novo Produto</h3>
                            <div class="space-y-4">
                                <input type="text" id="product-name" placeholder="Nome do produto" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" required />
                                <div class="flex space-x-2">
                                    <input type="number" step="0.01" id="product-price" placeholder="Preço" class="w-1/2 p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" required />
                                    <input type="text" id="product-unit" placeholder="Unidade (ex: kg, L)" class="w-1/2 p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" required />
                                </div>
                            </div>
                            <div class="flex mt-6 space-x-2">
                                <button type="submit" class="flex-1 bg-blue-500 text-white font-semibold py-3 px-4 rounded-xl hover:bg-blue-600 transition-all shadow-md">Adicionar</button>
                            </div>
                        </form>
                    </div>
                `;

                // Adiciona o event listener ao formulário
                const productForm = document.getElementById('product-form');
                productForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const name = document.getElementById('product-name').value;
                    const price = parseFloat(document.getElementById('product-price').value);
                    const unit = document.getElementById('product-unit').value;
                    if (name && !isNaN(price) && unit) {
                        handleAddOrUpdateProduct({ name, price, unit, id: Date.now() });
                        productForm.reset();
                    }
                });
            };

            const renderHistoryView = () => {
                content.innerHTML = `
                    <div class="p-4">
                        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Histórico de Compras</h2>
                        <div class="space-y-4">
                            ${state.history.length > 0 ? state.history.map(item => `
                                <div class="bg-white p-4 rounded-2xl shadow-lg flex items-center justify-between">
                                    <div class="flex-1">
                                        <div class="font-bold text-lg text-gray-800">${item.date}</div>
                                        <div class="text-gray-500">Total: €${item.total.toFixed(2)}</div>
                                    </div>
                                    <button onclick="handleRevertList(${item.id})" class="p-2 rounded-full bg-blue-200 hover:bg-blue-300 text-blue-800 transition-all">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M4 12a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1z" /></svg>
                                    </button>
                                </div>
                            `).join('') : '<p class="text-center text-gray-500">Não há compras no histórico.</p>'}
                        </div>
                        <div class="mt-8 flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                            <button onclick="handleExportData()" class="bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-xl hover:bg-gray-400 transition-all shadow-md">Exportar Dados</button>
                            <label class="cursor-pointer bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-xl hover:bg-gray-400 transition-all shadow-md text-center">
                                Importar Dados
                                <input type="file" class="hidden" onchange="handleImportData(event)" accept=".json" />
                            </label>
                        </div>
                    </div>
                `;
            };

            // Funções de manipulação de dados
            window.handleAddOrUpdateProduct = (product) => {
                const existingProduct = state.inventory.find(p => p.id === product.id);
                if (existingProduct) {
                    Object.assign(existingProduct, product);
                } else {
                    state.inventory.push(product);
                }
                saveState();
                renderScreen(state.activeScreen);
            };

            window.handleDeleteProduct = (id) => {
                state.inventory = state.inventory.filter(p => p.id !== id);
                saveState();
                renderScreen(state.activeScreen);
            };

            window.handleAddItemToList = (productId) => {
                const productToAdd = state.inventory.find(p => p.id === productId);
                if (!productToAdd) return;

                const existingItem = state.shoppingList.find(item => item.id === productToAdd.id);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    state.shoppingList.push({ ...productToAdd, quantity: 1 });
                }
                saveState();
                renderScreen(state.activeScreen);
            };

            window.handleUpdateItemQuantity = (id, quantity) => {
                const itemToUpdate = state.shoppingList.find(item => item.id === id);
                if (itemToUpdate) {
                    itemToUpdate.quantity = Math.max(1, quantity);
                    saveState();
                    renderScreen(state.activeScreen);
                }
            };

            window.handleRemoveItemFromList = (id) => {
                state.shoppingList = state.shoppingList.filter(item => item.id !== id);
                saveState();
                renderScreen(state.activeScreen);
            };

            window.handleFinalizeList = () => {
                if (state.shoppingList.length === 0) return;
                if (window.confirm("Tem a certeza que deseja finalizar a compra?")) {
                    const newHistoryItem = {
                        id: Date.now(),
                        date: new Date().toLocaleDateString('pt-PT'),
                        list: state.shoppingList,
                        total: state.shoppingList.reduce((acc, item) => acc + (item.price * item.quantity), 0),
                    };
                    state.history.unshift(newHistoryItem);
                    state.shoppingList = [];
                    saveState();
                    renderScreen('history');
                }
            };

            window.handleRevertList = (historyId) => {
                const historyItem = state.history.find(item => item.id === historyId);
                if (historyItem) {
                    if (window.confirm("Isto irá substituir a sua lista atual. Deseja continuar?")) {
                        state.shoppingList = historyItem.list;
                        state.history = state.history.filter(item => item.id !== historyId);
                        saveState();
                        renderScreen('shopping');
                    }
                }
            };

            window.handleExportData = () => {
                const data = { inventory: state.inventory, history: state.history };
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `organizador_compras_${new Date().toISOString().slice(0, 10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            window.handleImportData = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (importedData.inventory && importedData.history) {
                            if (window.confirm("Isto irá substituir todos os seus dados. Deseja continuar?")) {
                                state.inventory = importedData.inventory;
                                state.history = importedData.history;
                                saveState();
                                alert("Dados importados com sucesso!");
                                renderScreen(state.activeScreen);
                            }
                        } else {
                            alert("O ficheiro JSON não tem o formato correto.");
                        }
                    } catch (error) {
                        alert("Erro ao ler o ficheiro JSON.");
                    }
                };
                reader.readAsText(file);
            };

            // Funções de navegação
            const renderScreen = (screen) => {
                state.activeScreen = screen;
                navShopping.classList.remove('active-tab');
                navInventory.classList.remove('active-tab');
                navHistory.classList.remove('active-tab');

                switch (screen) {
                    case 'shopping':
                        renderShoppingView();
                        navShopping.classList.add('active-tab');
                        break;
                    case 'inventory':
                        renderInventoryView();
                        navInventory.classList.add('active-tab');
                        break;
                    case 'history':
                        renderHistoryView();
                        navHistory.classList.add('active-tab');
                        break;
